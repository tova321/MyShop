<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Scripts/home.js"></script>
    <link href="./Styles/home.css" rel="stylesheet" />
    <title>כניסה ורישום</title>
</head>
<body>

    <div class="container">
       <body>

    <!-- טופס כניסה -->
    <div class="loginForm">
        <h2>Log In</h2>
        <input type="email" id="loginUserName" placeholder="userName" />
        <input type="password" id="loginPassword" placeholder="password" />
        <button onclick="logIn()">Log In</button>
        <button onclick="onNewUserClick()">New User</button>
    </div>

    <!-- טופס רישום -->
    <div class="signIn" style="display: none;">
        <h2>Log In</h2>
        <input type="email" id="userName" placeholder="userName" />
        <input type="password" id="password" placeholder="password" onblur="checkPassword()" />
        <progress id="progress" max="4" value="0"></progress>
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <button onclick="signIn()">Sign In</button>
        <a href="home.html">Back to the login page</a>
    </div>

</body>

    </div>

</body>
</html>
