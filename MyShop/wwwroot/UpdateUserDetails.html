<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <script src="./Scripts/home.js"></script>
    <link href="./Styles/home.css" rel="stylesheet" />
    <title>עדכון פרטי משתמש</title>
</head>
<body>

    <div class="container">
        <!-- כפתור לעדכון פרטי משתמש -->
        <button class="updateButton" onclick="showUpdate()">עדכון פרטי משתמש</button>

        <!-- טופס עדכון פרטי המשתמש - מוסתר בהתחלה -->
        <div class="update" style="display: none;">
            <input type="email" id="userName" placeholder="userName" />
            <input type="password" id="password" placeholder="password" onblur="checkPassword()" />
            <progress id="progress" max="4" value="0"></progress>
            <input type="text" id="firstName" placeholder="First Name" />
            <input type="text" id="lastName" placeholder="Last Name" />
            <button onclick="updateDetails()">עדכן</button>
        </div>
    </div>

</body>
</html>
